name: Makefile CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          make clean
          make build

      - name: Smoke tests
        run: |
          set -euxo pipefail
          ./mnf --version
          ./mnf --help | head -n 25
