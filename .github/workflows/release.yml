name: Release (Linux)

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  release-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential gzip

      - name: Build release artifacts
        run: |
          make clean
          VERSION="${GITHUB_REF_NAME#v}"
          ARCH="$(uname -m)"
          case "${ARCH}" in
            x86_64) ARCH="amd64" ;;
            aarch64) ARCH="arm64" ;;
          esac
          make release VERSION="${VERSION}" ARCH="${ARCH}"
          cp mnf "dist/mnf-${VERSION}-linux-${ARCH}"

      - name: Upload Release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/mnf-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
